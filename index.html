<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visualizador de Modelos 3D</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    model-viewer {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center mb-4">
      <div class="col-md-8 text-center">
        <h2 class="mb-4">Seleccioná un modelo 3D</h2>
        <select id="selectorModelos" class="form-select mb-4">
          <option value="3X3.glb">MIKE BOX 3X3</option>
          <option value="4X3.glb">MIKE BOX 3X4</option>
          <option value="6x3.glb">MIKE BOX 6X3</option>
          <option value="6x4.glb">MIKE BOX 6X4</option>
          <option value="8x4.glb">MIKE BOX 8X4</option>
          
        </select>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <model-viewer 
          id="visor"
          src="8X4.glb"
          alt="Modelo 3D"
          auto-rotate 
          camera-controls 
          ar
          shadow-intensity="1"
          exposure="1"
          interaction-prompt="none">
        </model-viewer>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional, solo si necesitás funcionalidad JS de Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const visor = document.getElementById("visor");
    const selector = document.getElementById("selectorModelos");

    selector.addEventListener("change", function () {
      visor.src = this.value;
    });
  </script>

</body>
</html>
